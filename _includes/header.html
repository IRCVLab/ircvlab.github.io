  <script>
	$(document).ready(function(){
  // Desktop: hover to open dropdown (optional)
  if ($(window).width() >= 768) {
    $('.navbar-nav li.dropdown').hover(
      function() {
        $(this).addClass('open');
      },
      function() {
        $(this).removeClass('open');
      }
    );
  } else {
    // Mobile: on click, toggle the dropdown menu
    $('.navbar-nav li.dropdown > a').on('click', function(e) {
      // Prevent following the '#' link
      e.preventDefault();
      // Toggle the open class to show/hide the submenu
      $(this).parent().toggleClass('open');
    });
  }
});
  </script>
  
  <!-- Optional inline CSS for hover (using proper CSS comments) -->

		opacity: 1;
		visibility: visible;

	  }
	}
  </style>
